
        <h1 class="formTitle">Registrate</h1>
        <div class="form">
            
            <form class="registro" action="">
                
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" placeholder="Usuario">
                <label for="password">Contraseña</label>
                <input type="password" pattern=".{6,10}"  name="password" placeholder="Contraseña">
                <label for="re-password">Confirmar contraseña</label>
                <input type="password" pattern=".{6,10}"  name="re-password" placeholder="Contraseña">
                <label for="email">Correo electronico</label>
                <input type="email" name="email" placeholder="email@paideia.com">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
                <label for="apellidop">Apellido Paterno</label>
                <input type="text" name="apellidop" placeholder="Nombre">
                <label for="apellidom">Apellido Maternos</label>
                <input type="text" name="apellidom" placeholder="Nombre">
                <input type="submit" id="continuar" value="Registrarme!">
            </form>
        </div>
        <span id="response">

    </span>
            <span class="account">
        <a href="#" id="login">Inicia sesión aquí</a>
    </span>
