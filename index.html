<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de cursos</title>
     <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-material-design.css">
  <link rel="stylesheet" type="text/css" href="dist/css/ripples.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body >
    <section id="presentacion">
        <div class="container panel">
                <h1>Bienvenido</h1>
                <a data-toggle="modal" href="#myModal" data-target="#myModal">Registrarse</a>
                <a href="#"  data-toggle="modal" data-target="#sesion">Entrar</a>
        </div>
    </section>

<!-- Modal Registro -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <h4 class="modal-title" id="myModalLabel">Registro</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-md-2 control-label">Correo electronico</label>

      <div class="col-md-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@cursos.com">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-md-2 control-label">Nombre completo</label>

      <div class="col-md-10">
        <input type="text"" class="form-control" id="inputEmail" placeholder="pedro">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-md-2 control-label">Contraseña</label>

      <div class="col-md-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Constraseña">

      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-md-2 control-label">Confirmar contraseña</label>

      <div class="col-md-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Constraseña">

      </div>
    </div>
    
    
  </fieldset>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Inicio de sesion -->
<div class="modal fade" id="sesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Iniciar sesión</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-md-2 control-label">Correo electronico</label>

      <div class="col-md-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@cursos.com">
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword" class="col-md-2 control-label">Contraseña</label>

      <div class="col-md-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Constraseña">

      </div>
    </div>
    
  </fieldset>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>
</div>
</body>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/material.min.js"></script>
    <script type="text/javascript" src="dist/js/ripples.min.js"></script>
    <script type="text/javascript" src="js/mian.js"></script>
</html>
